name = "taxigreenpremium"
compatibility_date = "2025-08-24"

# Aquí definimos los archivos estáticos generados por Astro
[build]
upload = {
  dir = "./dist",  # Ruta a los archivos generados por Astro
  format = "service-worker"
}

# Opcionalmente, puedes especificar rutas de Cloudflare
[env.production]
route = "taxigreenpremium.com/*"
zone_id = "c9c753e71fb8159f5eeb64b2459a90ff"
