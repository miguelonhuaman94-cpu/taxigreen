name = "taxigreen"
compatibility_date = "2025-08-24"

[build]
command = "npm run build"  # Comando para construir tu proyecto Astro
directory = "./dist"       # Asegúrate de que esta carpeta contenga los archivos estáticos generados por Astro

[[env.production]]
name = "taxigreen-production"
route = "taxigreenpremium.com/*"  # Configura tu dominio personalizado
zone_id = "c9c753e71fb8159f5eeb64b2459a90ff"  # Tu zone_id de Cloudflare

[[workers_dev]]
route = "taxigreenpremium.com/*"
zone_id = "c9c753e71fb8159f5eeb64b2459a90ff"
